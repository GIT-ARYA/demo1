<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body >
    <h1 class="text-center text-4xl font-extrabold">Tailwind CSS Form Example</h1>
    <div class="flex justify-center items-center h-screen">
        <div class="container h-[600px] w-[400px] border-2 border-black align-c bg-white p-2">
            <table>
                <tbody>
                    <tr>
                        <td class="text-xl font-bold">Name<br>
                        <input type="text" class="border-2 border-gray-200 rounded-2xl">
                        </td>
                    </tr>
                    <tr class="text-xl font-bold">
                        <td>EMAIL<br>
                        <input type="text" class="border-2 border-gray-200 rounded-2xl">
                        </td>
                    </tr>
                    <tr class="text-xl font-bold">
                        <td>Password<br>
                        <input type="text" class="border-2 border-gray-200 rounded-2xl">
                        </td>
                    </tr>
                    <tr class="text-xl font-bold">
                        <td>
                            Message<br>
                            <textarea class="border-2 border-gray-200 rounded-2xl"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="border-2 border-gray-200 rounded-2xl">
                            <label for="checkbox">I agree to the terms and conditions</label>
                            <button class="border-2 border-gray-200 rounded-2xl bg-blue-500 text-white h-12 w-[380px] p-2">Submit</button>
                        </td>
                </tbody>

            </table>
        </div>
    </div>
    
</body>
</html>
